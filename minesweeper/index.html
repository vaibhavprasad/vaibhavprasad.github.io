<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h2 class="main-heading">Minesweeper</h2>
        <div id="game-type" class="game-selector">
            <input type="number" name="rows" id="rows" max="100" min="1" placeholder="Enter Rows">
            <input type="number" name="cols" id="cols" max="100" min="1"  placeholder="Enter Columns">
            <button onclick="module.generateGame()"> Generate </button>
        </div>
        <div id="gameContainer" class="game-container"></div>
        <div class="message" id="message"></div>
    </div>
</body>
</html>
